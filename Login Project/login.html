<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login form Demo</title>
    <link rel=stylesheet href="./css/login_style.css"/>
</head>
    <body>
        <div class="container">
            <div class="login">
                <div class="form_header">Please Login</div>
                <form>
                    <input type="text" class="txt" id="name" placeholder="Username or Email"></input><br>
                    <input type="text" class="txt" id="pass" placeholder="Password"></input><br>
                    <input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember me on this computer.</span></input>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
